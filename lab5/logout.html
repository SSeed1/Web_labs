<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Blog Admonistrator Portal</title>
</head>

<body>
    <div class="container justify-content-center">
        <div class="card">
            <div class="card-header">
                <div class="card-body">
                    <form action="" method="" id="login-form">
                        <div class="form-group row">
                            <label for="email_address" class="col-md-4 col-form-label
                    text-md-right"> E-Mail Address </label>
                            <div class="col-md-6">
                                <input type="text" id="email-address" class="form-control" name="email-address"
                                    autofocus>
                                <div class="invalid-feedback">
                                    Please enter email.
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label
text-md-right"> Password </label>
                            <div class="col-md-6">
                                <input type="password" id="password" class="form-control" name="password">
                                <div class="invalid-feedback">
                                    Please enter password.
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-6 offset-md-4">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="remember"> Remember Me
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 offset-md-4">
                            <button button type="submit" class="btn btn-primary" id="login-button">
                                Login
                            </button>
                            <a href="#" class="btn btn-link">
                                Forgot Your Password?
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
