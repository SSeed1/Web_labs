<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Blog Admin Panel</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Blog Admin Panel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data- target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria- label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="#" class="nav-link">Posts</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Categories</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">FeedBacks</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown"> Vladislav Tanasiuk </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#"> Profile </a>
                        <div class="dropdown-divider"></div>
                        <a a class="dropdown-item text-danger" href="logout.html"> Logout </a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-2">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"> <a href="#">Home</a> </li>
                <li class="breadcrumb-item active" aria-current="page">Posts</li>
                <li class="breadcrumb-item"><a href="new_post.html"> New Post</a></li>
            </ol>
        </nav>
        <div class="form-group row">
            <label for="inputSortby" class="col-sm-2 col-form-label">Sort By</label>
            <div class="col-sm-10">
                <select class="custom-select my-1 mr-sm-2" id="SortingValue">
                    <option selected value="id">Id</option>
                    <option value="titile">Title</option>
                    <option value="date">Create Date</option>
                </select>
            </div>
        </div>
        <button class = "btn btn-primary mb-2 float-right" id = "sort-button"> Sort </button>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th class="scope">#</th>
                    <th class="scope">Title</th>
                    <th class="scope">Created At</th>
                </tr>
            </thead>
            <tbody id="posts">
            </tbody>
        </table>
        <a href="new_post.html" class="btn btn-success mb-2 float-right"> New Post </a>
        <nav aria- label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria- disabled="true"> Previous </a>
                </li>
                <li class="page-item active"><a class="page-link" href="#"> 1 </a></li>
                <li class="page-item"><a class="page-link" href="#"> 2 </a></li>
                <li class="page-item"><a class="page-link" href="#"> 3 </a></li>
                <li class="page-item">
                    <a class="page-link" href="#"> Next </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"> Delete Post </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"> &times; </span>
                    </button>
                </div>
                <div class="modal-body">
                    Do you really want to delete this post?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"> Cancel </button>
                    <button type="button" class="btn btn-danger"> Delete </button>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/post.js"></script>
</body>

</html>
